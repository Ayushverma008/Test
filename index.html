<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dace27da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #ffffff9d;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .todo-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .todo-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .todo-button:hover {
            background-color: #45a049;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-list li span {
            flex: 1;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #e40000;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task">
    <button id="todo-button" class="todo-button">Add Task</button>
    <ul id="todo-list" class="todo-list"></ul>
</div>

<script>
    document.getElementById('todo-button').addEventListener('click', function() {
        let taskText = document.getElementById('todo-input').value;
        
        if (taskText.trim() !== '') {
            let listItem = document.createElement('li');
            listItem.innerHTML = `<span>${taskText}</span><button class="delete-button">X</button>`;
            document.getElementById('todo-list').appendChild(listItem);
            document.getElementById('todo-input').value = '';  // Clear input field

            // Add delete functionality
            listItem.querySelector('.delete-button').addEventListener('click', function() {
                listItem.remove();
            });
        }
    });

    // Allow pressing "Enter" to add a task
    document.getElementById('todo-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            document.getElementById('todo-button').click();
        }
    });
</script>

</body>
</html>
